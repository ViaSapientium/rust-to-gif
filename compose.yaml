version: '3.8'

name: react-rust-postgres
services:
    frontend:
        build:
            context: frontend
            target: development
        networks:
            - client-side
        ports:
            - 3000:3000
        volumes:
            - ./frontend/src:/code/src:ro

    backend:
        build:
            context: backend
            target: development
        environment:
            - ADDRESS=${ADDRESS}
            - RUST_LOG=${RUST_LOG}
            - PG_DBNAME=${PG_DBNAME}
            - PG_HOST=${PG_HOST}
            - PG_USER=${PG_USER}
            - PG_PASSWORD=${PG_PASSWORD}
        networks:
            - client-side
            - server-side
        volumes:
            - ./backend/src:/code/src
            - backend-cache:/code/target
        depends_on:
            - db

    db:
        image: postgres:12-alpine
        restart: always
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
            - server-side
        ports:
            - 5432:5432
        volumes:
            - db-data:/var/lib/postgresql/data

networks:
    client-side: {}
    server-side: {}

volumes:
    backend-cache: {}
    db-data: {}
